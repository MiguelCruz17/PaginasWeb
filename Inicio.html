    <div class='container '>

        <br>
        <h2 class="text-center" id="a"><b>Acciones</b></h2>
        <br>
        <div class="d-grid gap-3 d-md-block col-6 mx-auto">
            <a href="Agregar.html">
                <button class="btn btn-warning btn-lg">Agregar Factura</button>
            </a>
            <a href="Actualizar.html">
                <button class="btn btn-success btn-lg">Actualizar Factura</button>
            </a>
            <a href="Eliminar.html">
                <button class="btn btn-danger btn-lg">Eliminar Factura</button>
            </a>
        </div>

        <br>
        <br>
        <h2 class="text-center" id="a"><b>Lista de Facturas</b></h2>
        <br>


        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Cliente_id</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Sub-total</th>
                    <th scope="col">ITBIS</th>
                    <th scope="col">Total</th>

                </tr>
            </thead>

            <tbody id="TDatos">

            </tbody>
        </table>
    </div>

    <script>
        window.onload = async function() {
            let pk = await CargarDatos("https://fastapi-proyecto.herokuapp.com/Factura/Lista");
            let tabla = document.getElementById('TDatos');

            tr = document.createElement('tr');

            for (let i in pk) {
                p = pk[i];

                let tr = document.createElement('tr');

                for (let m in p) {
                    let td = document.createElement('td');
                    td.innerHTML = p[m];
                    tr.appendChild(td);
                }

                tabla.appendChild(tr);


            }
        }
    </script>
